{% extends 'base.html' %}
{% block content %}

    <div class="container p-5">
        <div class="container">
            <h3 class="titulo">
                Identifique seu Guichê
            </h3>
        </div>
       <form action="/proximo" method="post" class="form" onsubmit="return showAlert()">
        <input type="number" name="gx" id="gx" min="1" max="4" class="form-text texto" value="{{ gx }}"> <br>
        <button type="submit" class="btn btn-primary btn-proximo">Chamar Próximo</button>
       </form>
    </div>
    <script>
        // Função que mostra o alerta e controla o envio do formulário
        function showAlert() {
            // Exibe o alerta
            window.alert("Próxima ficha chamada!");
    
            // Retorna true para permitir que o formulário seja enviado
            return true;
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
{% endblock %}
